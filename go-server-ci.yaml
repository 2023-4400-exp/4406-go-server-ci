      - image: ghcr.io/2023-4400-exp/4406-go-server-ci:20636ebdf7515a2f469749a1c7400cbfa694c474@sha256:29af9f3c6bbd8f46f3e2da9b6a6539f75b613657fb13ea088199e47103d5a812
